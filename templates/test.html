                    <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email or Username</label>
                    <input type="text" id="email" name="email" required class="w-full pl-10 pr-3 py-2 bg-dark-bg border border-primary rounded-md focus:outline-none focus:ring-2 focus:ring-primary">

                <div class="relative">

                    <button type="button" class="absolute right-3 top-9 text-gray-400" onclick="togglePasswordVisibility('password')">

                <div class="flex items-center justify-between">

                        <input type="checkbox" id="remember" name="remember" class="mr-2 bg-dark-bg border border-primary rounded focus:ring-primary">

                    </div>
                    <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>

        // Password Visibility Toggle
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
