{% extends 'base.html' %}


{% block body %}
    <!-- Main Content -->
    <div class="pt-20 px-6 min-h-screen flex items-center justify-center">
        <div class="bg-card-bg rounded-xl p-8 shadow-lg max-w-md w-full glow">
            <h1 class="text-3xl font-bold mb-6 text-center text-glow">Create an Account</h1>
            <form id="signupForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2 bg-dark-bg border border-primary rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 bg-dark-bg border border-primary rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 bg-dark-bg border border-primary rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    <p id="passwordStrength" class="text-sm mt-1 text-gray-400"></p>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-400 mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full px-3 py-2 bg-dark-bg border border-primary rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required class="mr-2 bg-dark-bg border border-primary rounded focus:ring-primary">
                    <label for="terms" class="text-sm text-gray-400">I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a></label>
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors glow">
                    Sign Up
                </button>
            </form>
            <p class="mt-4 text-sm text-gray-400 text-center">Already have an account? <a href="#" class="text-primary hover:underline">Login here</a></p>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script>
        // Mobile Sidebar Toggle
        function toggleSidebar() {
            // Implement sidebar toggle functionality here
        }

        // Password Strength Checker
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let message = '';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    message = "Weak password";
                    break;
                case 2:
                    message = "Fair password";
                    break;
                case 3:
                    message = "Good password";
                    break;
                case 4:
                    message = "Strong password";
                    break;
                case 5:
                    message = "Very strong password";
                    break;
            }

            passwordStrength.textContent = message;
        });

        // Form Submission
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Implement form submission logic here
            alert("Account created successfully!");
        });
    </script>


{% endblock %}
